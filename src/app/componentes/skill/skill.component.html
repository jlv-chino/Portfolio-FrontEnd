<!---------------------------------------- Sección Skill ---------------------------------------------------->
<div class="card mb-3" name="skill" id="skill">
    <div class="container text-center txtsec">
        <div class="row g-0">
            <div class="col-md-11">
                <h3 class="display-5 text-center">Hard Skill & Soft Skill</h3>
            </div>
            <div class="col-md-1" *ngIf="visualizarBotones()">
                <button class="btn btn-light btn-outline-info btn-floating m-1" data-bs-toggle="modal"
                    data-bs-target="#agregarSkill" data-bs-whatever="@mdo">
                    <img src="./assets/img/iconos/agregar.svg" />
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarQuienSoy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">EDITAR ACERCA DE...</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="addSkill()" #acercaDeForm="ngForm">
                        <div class="form-group">

                            <label>Título para perfil: </label>
                            <input type="text" class="form-control" id="tituloAcercaDe"
                                [(ngModel)]="persona.titulo_acerca_de" name="tituloAcercaDe" required minlength="10"
                                maxlength="100" #tituloAcercaDe="ngModel">
                            <div class="alert alert-danger"
                                *ngIf="tituloAcercaDe.invalid && (tituloAcercaDe.dirty || tituloAcercaDe.touched)">
                                <div *ngIf="tituloAcercaDe.errors?.['required']">
                                    Escribir un título para el perfil !!!
                                </div>
                                <div *ngIf="tituloAcercaDe.errors?.['minlength']">
                                    Mínimo 10 caracteres !!!
                                </div>
                                <div *ngIf="tituloAcercaDe.errors?.['maxlength']">
                                    Máximo 100 caracteres !!!
                                </div>
                            </div>

                            <label>Descripción para perfil : </label>
                            <textarea class="form-control" id="acerca_de" rows="3" [(ngModel)]="persona.acerca_de"
                                name="acerca_de" required minlength="10" maxlength="500"
                                #acerca_de="ngModel"></textarea>
                            <div class="alert alert-danger"
                                *ngIf="acerca_de.invalid && (acerca_de.dirty || acerca_de.touched)">
                                <div *ngIf="acerca_de.errors?.['required']">
                                    Escribir una descripción !!!
                                </div>
                                <div *ngIf="acerca_de.errors?.['minlength']">
                                    Mínimo 10 caracteres !!!
                                </div>
                                <div *ngIf="acerca_de.errors?.['maxlength']">
                                    Máximo 500 caracteres !!!
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-success mt-4" [disabled]="!acercaDeForm.form.valid"
                            data-bs-dismiss="modal">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group list-group-flush list-group">
        <li class="list-group-item" *ngFor="let skill of skillList">
            <div class="row g-0">
                <div class="col-md-1">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h6 class="card-text text-center">{{skill.detail}}</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                [style.width]="skill.percentage" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2" *ngIf="visualizarBotones()">
                    <img src="./assets/img/iconos/editar.svg" class="btn btn-light btn-outline-info btn-floating m-1"
                        href="" data-bs-toggle="modal" data-bs-target="#editarSkill" data-bs-whatever="@mdo"
                        role="button">

                    <div class="modal fade" id="editarSkill" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Skill</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                </div>
                            </div>
                        </div>
                    </div>

                    <img src="./assets/img/iconos/eliminar.svg" class="btn btn-light btn-outline-info btn-floating m-1"
                        href="" role="button" (click)="eliminarSkill()">
                </div>
            </div>
        </li>
    </ul>
</div>
<!---------------------------------------- Fin Sección Skill ---------------------------------------------------->
