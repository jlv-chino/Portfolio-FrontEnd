  <!---------------------------------------- Sección Proyectos ---------------------------------------------------->
  <div class="card mb-3" name="proyectos" id="proyectos">
    <div class="container text-center txtsec">
        <div class="row g-0">
            <div class="col-md-11">
                <h3 class="display-5 text-center">Proyectos</h3>
            </div>
            <div class="col-md-1">
                <img src="./assets/img/iconos/agregar.svg" class="btn btn-light btn-outline-info btn-floating m-1" href=""
                    role="button">
            </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let proyecto of proyectoList">
            <div class="row g-0">
                <div class="col-md-1">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h4 class="card-title letracolor">{{proyecto.title}}</h4>
                        <h6 class="card-text">{{proyecto.description}}</h6>
                    </div>
                </div>
                <div class="col-md-2">
                    <img src="./assets/img/iconos/editar.svg" class="btn btn-light btn-outline-info btn-floating m-1" href=""
                        role="button">
                    <img src="./assets/img/iconos/eliminar.svg" class="btn btn-light btn-outline-info btn-floating m-1"
                        href="" role="button">
                </div>
            </div>
        </li>
    </ul>
</div>
